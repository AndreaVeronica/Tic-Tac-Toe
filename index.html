<!DOCTYPE html>

<head>
  <title>
    Tic Tac Toe

    <section class="scoreBoard" id="scoreID">

            <div class="playersScoreBoard" id="playerX">
                <h2 class="playersName" id="playerXName"> </h2>

                <img src=" " class="avatarMain" id="avatarX">
                <br>
                <a href="#linkAvatarX"><button class="loadPixX">Pick Avatar</button></a>
            </div>
                <div class="playersScoreBoard" id="whoWins">
                <h3 id="winnerIs"> X starts!</h3>
                <h4 id="winnerIsText"> Start by clicking first play on board!</h4>
                <button class="resetGame" id="resetButton"> Reset Game</button>
                <a href="index.html"> <button class="newGame" > New Game</button> </a>
            </div>
            <div class="playersScoreBoard" id="playerO">

                <img src=" " class="avatarMain" id="avatarO">
                <br>
                 <a href="#linkAvatarO"><button class="loadPixO">Pick Avatar</button></a>
            </div>
        </div>
    </section>

                    <img src="./images/David_pic1.png" class="avatarChoice" id="pic11">
                    <img src="./images/Jordan_pic.png " class="avatarChoice" id="pic12">
                   <!-- <a href="#scoreID"><button class="playPicO">Play Game</button></a>-->
                </div>
