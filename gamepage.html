<!DOCTYPE html>
<html>
<head>
  <title>
    Tic Tac Toe
  </title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="./js/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
</head>
<body>
    <header class="gamePage">
        <div class="header">
        </div>
    </header>
    <section class="scoreBoard">
        <h2 class="headerGame">Tic Tac Toe</h2>
        <h3 id="xScore">X: </h3> <h3 id="oScore">O:</h3>
    </section>
    <section class="gameSection">
        <div class="boardFrame">
            <div class="row" id="rowOne">
                <div class="squaresStyle" id="0"></div>
                <div class="squaresStyle" id="1"></div>
                <div class="squaresStyle" id="2"> </div>
            </div>
            <div class="row" id="rowTwo">
                <div class="squaresStyle" id="3"> </div>
                <div class="squaresStyle" id="4"> </div>
                <div class="squaresStyle" id="5"> </div>
            </div>
            <div class="row" id="rowThree">
                <div class="squaresStyle" id="6"> </div>
                <div class="squaresStyle" id="7"> </div>
                <div class="squaresStyle" id="8"> </div>
            </div>
            <h3 id="winnerIs"> Winner is... </h3>
            <button class="resetGame"> Reset Game</button>
        </div>
    </section>
</body>
</html>
