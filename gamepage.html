<!DOCTYPE html>
<html>
<head>
  <title>
    Tic Tac Toe
  </title>
  <link rel="stylesheet" type="text/css" href="css/reset.css">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
  <script type="text/javascript" src="./js/jquery-2.2.2.min.js"></script>
  <script type="text/javascript" src="./js/main.js"></script>
  <script type="text/javascript" src="./js/avatar.js"></script>
</head>
<body>
    <header class="gamePage">
        <div class="header">
        </div>
    </header>
    <section class="scoreBoard">
        <h2 class="headerGame">Tic Tac Toe</h2>
        <h3 id="xScore">X: </h3> <h3 id="oScore">O:</h3>
    </section>
    <section>
        <div class="playerProfiles">
            <div class="playerOpt1">
                <h3> Player 1 </h3>
                <img src=" " class="avatarMain">
                <input> </input>
                <button class="startGame" id="startOne"> Start!</button>
                <div class="optionXO"> </div>
            </div>
            <div class="playerOpt2">
                <h3> Player 2 </h3>
                <img src=" " class="avatarMain">
                <input> </input>
                <button class="startGame" id="startTwo"> Start! </button>
                <div class="optionXO"> </div>
            </div>
        </div>
        <div class ="pickPlayer">
                <div class="avatar">
                    <h4 class="pickAnAvatar"></h4>
                    <img src="./images/Andrea_pic.png " class="avatarChoice">
                    <img src="./images/Keeley_pic.png" class="avatarChoice">
                    <img src="./images/Rachel_pic.png" class="avatarChoice">
                    <img src=" " class="avatarChoice">
                    <img src=" " class="avatarChoice">
                    <img src=" " class="avatarChoice">
                </div>
                <div class="gamePiece">
                    <h4 class = "gameTitle">Pick a piece: </h4>
                    <div class = "pickXO">
                            <div class="chooseX">
                                <h5 class="pieceX"> X </h5>
                            </div>
                            <div class="chooseO">
                                <h5 class="pieceO"> O </h5>
                            </div>
                    </div>
                    <div class="pickColor">
                        <h4 class = "gameTitle">Pick a color: </h4>
                        <div class="colors" id="colorWhite"> </div>
                        <div class="colors" id="colorPink"> </div>
                        <div class="colors" id="colorRed"> </div>
                        <div class="colors" id="colorPurple"> </div>
                        <div class="colors" id="colorBlue"> </div>
                        <div class="colors" id="colorGreen"> </div>
                        <div class="colors" id="colorTeal"> </div>
                        <div class="colors" id="colorBlack"> </div>
                    </div>
                </div>
        </div>
    </section>
    <section class="gameSection">
        <div class="boardFrame">
            <div class="row" id="rowOne">
                <div class="squaresStyle" id="0"></div>
                <div class="squaresStyle" id="1"></div>
                <div class="squaresStyle" id="2"> </div>
            </div>
            <div class="row" id="rowTwo">
                <div class="squaresStyle" id="3"> </div>
                <div class="squaresStyle" id="4"> </div>
                <div class="squaresStyle" id="5"> </div>
            </div>
            <div class="row" id="rowThree">
                <div class="squaresStyle" id="6"> </div>
                <div class="squaresStyle" id="7"> </div>
                <div class="squaresStyle" id="8"> </div>
            </div>
        </div>
    </section>
    <footer>
        <h3 id="winnerIs"> Winner is... </h3>
        <button class="resetGame"> Reset Game</button>
        <a href="index.html"> <button class="newGame" > New Game</button> </a>
    </footer>
</body>
</html>
